# Gomoku Online - Leaflow 服务器部署配置
# 版本: 3.0.0 - 纯人人对战版本（无AI）
# 使用方法: docker-compose -f docker-compose.leaflow.yml up -d
version: '3.8'

services:
  # Node.js 游戏服务器
  gomoku:
    image: ghcr.io/maserpoassr/wzq-game:v3.0.0
    container_name: gomoku
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gomoku-net

networks:
  gomoku-net:
    name: gomoku-network
