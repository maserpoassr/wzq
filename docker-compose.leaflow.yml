version: '3.8'

services:
  gomoku:
    image: ghcr.io/maserpoassr/wzq:v1.1.0
    container_name: gomoku
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      # 必需环境变量
      - NODE_ENV=production          # 运行环境: production 或 development
      - PORT=3000                    # 服务器端口
      
      # 可选环境变量（取消注释以启用）
      # - LOG_LEVEL=info             # 日志级别: debug, info, warn, error
      # - CORS_ORIGIN=*              # CORS 跨域配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 可选：资源限制
    # deploy:
